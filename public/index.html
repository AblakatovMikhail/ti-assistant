<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Server stats</title>
    <style>
      table, td {
        border: 1px solid #333;
      }

      thead {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Server stats</h1>
    <table>
      <thead>
        <tr>
          <th colspan="2">Memory usage</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>RSS</td>
          <td id="rss"></td>
        </tr>
        <tr>
          <td>Heap total</td>
          <td id="heapTotal"></td>
        </tr>
        <tr>
          <td>Heap used</td>
          <td id="heapUsed"></td>
        </tr>
        <tr>
          <td>External</td>
          <td id="external"></td>
        </tr>
      </tbody>
    </table>
    <button onclick="startGame()">New Game</button>
    
    <button onclick="joinGame()">New Game</button>
    <script>
      const ws = new WebSocket(`ws://localhost:8080`);
      function startGame() {
        console.log("connection");
        ws.send("Starting Game");
      }
      (function() {
        ws.onmessage = function(event) {
          console.log(event.data);
        }
      })();
    </script>
  </body>
</html>
